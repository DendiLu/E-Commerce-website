<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="../css/elementui.css"/>

</head>
<body>
<h1>Hi VUE</h1>

<div id="app">
    <el-form :inline="true">
        <el-form-item  label="品牌名称" >
            <el-input placeholder="品牌名称" v-model="searchMap.name"></el-input>
        </el-form-item>
        <el-form-item  label="名称首字母" >
            <el-input placeholder="名称首字母" v-model="searchMap.letter"></el-input>
        </el-form-item>
        <el-button type="primary" @click="fetchData">查询</el-button>
        <el-button type="success" @click="pojo={};dialogVisible=true">新增</el-button>


    </el-form>
    <el-table
            :data="tableData"
            border
            style="width: 40%">
        <el-table-column
                prop="id"
                label="ID"
                width="80">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="letter"
                label="首字母"
                width="80">
        </el-table-column>
        <el-table-column
                label="logo">
            <template slot-scope="hi">
                <img :src="hi.row.image">
            </template>
        </el-table-column>
        <el-table-column
                width="180px"
                label="操作">
            <template slot-scope="hi">
                <el-button size="small" type="warning" @click="edit(hi.row.id)" icon="el-icon-edit" round></el-button>
                <el-button size="small" type="danger" @click="dele(hi.row.id)" icon="el-icon-delete" round></el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size.sync="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>
<!--    新增窗口-->
    <el-dialog
            title="品牌编辑"
            width="30%"
            :visible.sync="dialogVisible">
        <el-form label-width="100px">
        <el-form-item  label="品牌名称" >
            <el-input  placeholder="品牌名称" v-model="pojo.name"></el-input>
        </el-form-item>
        <el-form-item  label="名称首字母" >
            <el-input placeholder="大写英文字母" v-model="pojo.letter"></el-input>
        </el-form-item>

        <el-form-item  label="品牌排序" >
            <el-input placeholder="品牌排序" v-model="pojo.seq"></el-input>
        </el-form-item>
        <el-form-item  label="品牌logo" >
            <el-input type="textarea" placeholder="image link" v-model="pojo.image"></el-input>
        </el-form-item>

        </el-form>
        <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="save()">提 交</el-button>
        </span>
    </el-dialog>


</div>


<script src="../js/vue.js"></script>
<script src="../js/elementui.js"></script>
<script src="../js/axios.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                tableData:[],
                currentPage:1,
                size:10,
                total:10,
                searchMap:{},
                dialogVisible:false,
                pojo:{}
            }
        },
        created(){
            this.fetchData()
        },
        methods:{
            fetchData(){
                axios.post(`/brand/findPage.do?page=${this.currentPage}&size=${this.size}`,this.searchMap)
                    .then(response=>{
                        this.tableData=response.data.rows;
                        this.total=response.data.total
                    })
            },
            save(){
                axios.post(`/brand/${this.pojo.id==null?'add':'update'}.do`,this.pojo).then(response=>{
                    this.dialogVisible=false;
                    this.fetchData();
                })
            },
            edit(id){
                console.log("edit方法执行了");
                this.dialogVisible=true;
                axios.get(`/brand/findById.do?id=${id}`).then(response=>{
                    this.pojo=response.data
                })
            },
            dele(id){
                console.log("delete方法执行了");
                this.$confirm('确定要删除吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get(`/brand/delete.do?id=${id}`).then(response=>{
                        this.fetchData();
                    })
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消删除'
                    });
                })
            }
        }
    })
</script>
</body>



</html>
